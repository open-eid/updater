name: CI
on: [push, pull_request]
env:
  BUILD_NUMBER: ${{ github.run_number }}
jobs:
  macos:
    name: Build on macOS
    runs-on: macos-latest
    env:
      MAKEFLAGS: -j3
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: |
        cmake -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" -S . -B build
        cmake --build build --target pkgbuild
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: pkg
        path: build/*.pkg
  windows:
    name: Build on Windows
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        build: [VC17x86, VC17x64, VC19x86, VC19x64, VC22x86, VC22x64]
        include:
        - build: VC17x86
          arch: x86
          qt: win32_msvc2017
          image: windows-2019
          toolset: 14.16
        - build: VC17x64
          arch: x64
          qt: win64_msvc2017_64
          image: windows-2019
          toolset: 14.16
        - build: VC19x86
          arch: x86
          qt: win32_msvc2017
          image: windows-2019
          toolset: 14.29
        - build: VC19x64
          arch: x64
          qt: win64_msvc2017_64
          image: windows-2019
          toolset: 14.29
        - build: VC22x86
          arch: x86
          qt: win32_msvc2017
          image: windows-2022
          toolset: 14.30
        - build: VC22x64
          arch: x64
          qt: win64_msvc2017_64
          image: windows-2022
          toolset: 14.30
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Prepare vcpkg
      uses: lukka/run-vcpkg@v7
      id: runvcpkg
      with:
        vcpkgArguments: openssl
        vcpkgGitCommitId: 772d435ba18bf2f342458e0187ab7b48b84fe3f0
        vcpkgTriplet: ${{ matrix.arch }}-windows
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.12'
        arch: ${{ matrix.qt }}
    - name: Setup dev env
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
        toolset: ${{ matrix.toolset }}
    - name: Build
      run: |
        cmake "-GNMake Makefiles" `
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake -S . -B build
        cmake --build build --target installer
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: msi
        path: build/*.msi
