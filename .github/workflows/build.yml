name: CI
on: [push, pull_request]
env:
  BUILD_NUMBER: ${{ github.run_number }}
jobs:
  macos:
    name: Build on macOS
    runs-on: macos-latest
    env:
      MAKEFLAGS: -j3
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: |
        cmake -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" -S . -B build
        cmake --build build --target pkgbuild
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: pkg
        path: build/*.pkg
  windows:
    name: Build on Windows
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        toolset: [14.16, 14.29, 14.31]
        arch: [x64]
        qtver: [5.12.12]
        include:
        - toolset: 14.16
          image: windows-2019
        - toolset: 14.29
          image: windows-2019
        - toolset: 14.31
          image: windows-2022
        - arch: x64
          qt: win64_msvc2017_64
        - toolset: 14.29
          arch: x86
          qtver: 5.12.12
          qt: win32_msvc2017
          image: windows-2019
        - toolset: 14.29
          arch: x64
          qtver: 6.3.0
          qtmodules: qt5compat
          qt: win64_msvc2019_64
          image: windows-2019
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Prepare vcpkg
      uses: lukka/run-vcpkg@v7
      id: runvcpkg
      with:
        vcpkgArguments: openssl
        vcpkgGitCommitId: a69b65229b3956b7f45abd81671b7330114bcaad
        vcpkgTriplet: ${{ matrix.arch }}-windows
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qtver }}
        arch: ${{ matrix.qt }}
        modules: ${{ matrix.qtmodules }}
    - name: Setup dev env
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
        toolset: ${{ matrix.toolset }}
    - name: Build
      run: |
        cmake "-GNMake Makefiles" `
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake -S . -B build
        cmake --build build --target installer
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: msi
        path: build/*.msi
